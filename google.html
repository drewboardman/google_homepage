<!DOCTYPE html>
<html> 
	<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Google's Home Page</title>
	</head>
	<body>
		<div class="top_bar">
			<a href="https://plus.google.com/u/0/?tab=wX" class="navtxt">+Drew</a>
			<a href="www.gmail.com" class="navtxt">Gmail</a>
			<a href="http://images.google.com/" class="navtxt">Images</a>
			<a href="https://chrome.google.com/webstore/category/apps" class="navimg"><img src="https://raw.githubusercontent.com/Cedricgc/playground/master/The%20Odin%20Project/google-homepage/images/apps.png"></a>
			<a href="https://www.google.com/intl/en/policies/terms/changes/" class="navimg"><img src="https://raw.githubusercontent.com/Cedricgc/playground/master/The%20Odin%20Project/google-homepage/images/notification.png"></a>
			<button>Share</button>
			<a href="https://plus.google.com/up/search" class="avatar"><img src="https://lh4.googleusercontent.com/-KWVGTCxFfLQ/AAAAAAAAAAI/AAAAAAAAAFs/3KqpaOlVRok/s120-c/photo.jpg"></a>

		</div>

		<div class="middle_area">
				<img style="height: 15%; width: 15%;" src="https://www.google.com/images/srpr/logo11w.png">
			<form>	
				<div>
				<input type="text" name="searchbar" class="searchbar" placeholder="Say &quot;Ok Google&quot; ">
				</div>

				<div class="search_but">
					<button>Google Search</button>
				</div>

				<div class="lucky">
					<button>I'm Feeling Lucky</button>
				</div>
			</form>	
		</div>

		<div class="bot_bar">
			<ul class="left_bot">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>

			<ul class="bot_right">
				<li>Privacy & Terms</li>
				<li>Settings</li>
			</ul>

		</div>
	</body>
</html>
